<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lunaria - AI Career Assistant</title>
  <link rel="stylesheet" href="static/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fdf0f6, #ffe4ec);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 3rem;
      margin-bottom: 15px;
    }

    p {
      text-align: center;
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 35px;
    }

    .chat-box {
      margin-top: 20px;
      border: 1px solid #eee;
      border-radius: 16px;
      padding: 20px;
      background-color: #fff0f5;
      height: 450px;
      overflow-y: auto;
      box-shadow: inset 0 4px 12px rgba(0, 0, 0, 0.08);
    }

    .user-message, .bot-message {
      padding: 14px;
      border-radius: 12px;
      margin: 12px 0;
      font-size: 1rem;
      white-space: pre-wrap;
      max-width: 75%;
    }

    .user-message {
      background-color: #dbeafe;
      text-align: right;
      font-weight: 500;
      color: #1a237e;
      margin-left: auto;
    }

    .bot-message {
      background-color: #f8bbd0;
      color: #880e4f;
    }

    #user-input {
      display: flex;
      margin-top: 20px;
      justify-content: space-between;
    }

    #msg {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-right: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    button {
      padding: 12px 24px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #b3246d;
    }

    .chat-box::-webkit-scrollbar {
      width: 8px;
    }

    .chat-box::-webkit-scrollbar-thumb {
      background-color: #d63384;
      border-radius: 10px;
    }

    .chat-box::-webkit-scrollbar-track {
      background: transparent;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        width: 100%;
        padding: 20px;
      }

      #msg {
        width: 70%;
      }

      button {
        width: 25%;
      }
    }

    .timestamp {
      font-size: 0.75rem;
      color: #777;
      margin-top: 4px;
      display: block;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¸ Lunaria</h1>
    <p>Your AI-Powered Career Companion for Women</p>

    <div class="chat-box" id="chatbox"></div>

    <div id="user-input">
      <input
        type="text"
        id="msg"
        placeholder="Type your question..."
        autocomplete="off"
        onkeydown="if(event.key === 'Enter') sendMessage();"
      />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function addTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function sendMessage() {
      const inputField = document.getElementById("msg");
      const chatBox = document.getElementById("chatbox");
      let userMessage = inputField.value.trim();

      if (userMessage === "") return;

      const userDiv = document.createElement("div");
      userDiv.classList.add("user-message");
      userDiv.innerText = userMessage;
      const userTime = document.createElement("span");
      userTime.classList.add("timestamp");
      userTime.innerText = addTimestamp();
      userDiv.appendChild(userTime);
      chatBox.appendChild(userDiv);

      inputField.value = "";

      const loadingDiv = document.createElement("div");
      loadingDiv.classList.add("bot-message");
      loadingDiv.innerText = "Lunaria is thinking...";
      chatBox.appendChild(loadingDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      fetch(/get?msg=${encodeURIComponent(userMessage)})
        .then(response => response.text())
        .then(data => {
          loadingDiv.remove();
          const botDiv = document.createElement("div");
          botDiv.classList.add("bot-message");
          botDiv.innerText = data;
          const botTime = document.createElement("span");
          botTime.classList.add("timestamp");
          botTime.innerText = addTimestamp();
          botDiv.appendChild(botTime);
          chatBox.appendChild(botDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
    }
  </script>
</body>
</html>
